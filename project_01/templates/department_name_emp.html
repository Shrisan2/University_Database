{% extends 'homepage.html' %}
{% load static %}
{% block title %} <title> View_Dept_Name_Nofemp_</title>{% endblock %}
{% block content %}
   <div class="container-fluid">
       <div class="row gx-5">
           <table class="table table-bordered">
               <thread>
                   <tr>
                       <th scope="col">Department Name </th>
                       <th scope="col">Total Number of Employees </th>
                   </tr>
               </thread>
               <tbody>
                   {% for i in data %}
                        <tr>
                            <td>{{i.Department_Name}}</td>
                            <td>{{i.Total_Employees}}</td>
                        </tr>
                   {% endfor %}
               </tbody>
           </table>
       </div>
   </div>
{% endblock %}
